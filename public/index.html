<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de notas V2 Iván</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body class="container-fluid">
    <div class="row m-3">
        <div class="col-4">
            <!-- Listado de notas por fechas -->
            <div>
                <h4>Lista de fechas:</h4>
                <ul class="list-group mt-3 ml-5 mr-5" id="listDates">
                    <!-- Se generan las fechas para añadir notas -->
                </ul>
            </div>

            <!-- Añadir una fecha -->
            <div class="mt-4">
                <h4>Añadir una fecha</h4>
                <div class="mt-3 ml-5 mr-5">
                    <div class="form-group row">
                        <div class="col-md-8">
                          <input id="textAddNote" type="date" class="form-control">
                        </div>
                        <div class="col-md-4">
                          <button id="btAddDate" type="submit" class="btn btn-primary" disabled>Añadir fecha</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <div class="col-8">
            <h4>Notas para la fecha seleccionada:</h4>
            <div class="ml-5">
                <input id="titleNote" type="text" class="form-control mt-3 w-25" placeholder="Título nota..."/>
                <p class="mt-2">Escriba el título que quiera darle a su nota.</p>
                <input id="textNote" type="text" class="form-control mt-3 w-25" placeholder="Texto..."/>
                <p class="mt-2">Escriba el texto que quiera darle a su nota.</p>
                <button id="btAddNote" type="submit" class="btn btn-primary" disabled>Añadir nota</button>
            </div>

            <!-- Notas para el día seleccionado -->
            <!-- Nota Template -->
            <div class="d-flex flex-row flex-wrap" id="listNotes"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="cli.js"></script>
    <script src="dateTemplate.js"></script>
    <script src="noteTemplate.js"></script>
</body>
</html>
